<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Alert Bar</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="animate alert">
        <div class="animate line"></div>
        <div class="text animate">
            <p class="animateText">Hii iam mahavishnu</p>
            <i class="animate-close-btn">
                <span></span>
                <span></span>
            </i>
        </div>
    </div>
    <div class="button-container">
        <button class="btn animation">
            <div class="position">Click Me</div>
            <div class="spread"></div>
        </button>
         <div class="animate-flower">
        <div class="flowers"><i class="fa-solid fa-fan"></i></div>
        <div class="flowers"><i class="fa-solid fa-fan"></i></div>
        <div class="flowers"><i class="fa-solid fa-fan"></i></div>
        <div class="flowers"><i class="fa-solid fa-fan"></i></div>
        <div class="flowers"><i class="fa-solid fa-fan"></i></div>
        <div class="flowers"><i class="fa-solid fa-fan"></i></div>
        <div class="flowers"><i class="fa-solid fa-fan"></i></div>
        <div class="flowers"><i class="fa-solid fa-fan"></i></div>
        <div class="flowers"><i class="fa-solid fa-fan"></i></div>
        <div class="flowers"><i class="fa-solid fa-fan"></i></div>
    </div>
    </div>
   
</body>
<script>
    const clickMeBtn = document.getElementsByClassName('btn')[0];
    clickMeBtn.addEventListener('click', () => {
        const flowerAnimate = document.getElementsByClassName('animate-flower')[0]
        const animationAlertContainer = document.getElementsByClassName('alert')[0];
        const animateText = document.getElementsByClassName('animateText')[0];
        
        animationAlertContainer.style.display="block";
        animateText.innerText = "Thank You For Clicked";
        flowerAnimate.style.display="block";

        setTimeout(()=>{
            animationAlertContainer.style.display = "none";
            flowerAnimate.style.display = "none";
        },4000)
    })
</script>
</html>
